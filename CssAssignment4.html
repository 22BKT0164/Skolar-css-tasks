<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4: Box Model</title>
    <style>
        .aa {
            padding: 20px;
            margin: 10px;
            border: 2px solid pink;
            box-sizing: content-box;
        }

        .bb {
            padding: 30px;
            margin: 15px;
            border: 2px solid yellow;
            box-sizing: border-box;
        }

        .cc {
            padding: 25px;
            margin: 12px;
            border: 2px solid grey;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="aa">Embrace the beauty of nature.</div>
    <div class="bb">In every walk with nature, one receives far more than he seeks.</div>
    <div class="cc">Nature always wears the colors of the spirit.</div>
</body>
</html>
