<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6: Advanced Flexbox</title>
    <style>
        .aa {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .bb {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 80%;
            border: 2px solid pink;
            padding: 20px;
        }

        .cc {
            display: flex;
            flex-direction: column;
            flex: 1 1 30%;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 2px solid yellow;
        }

        .ss {
            flex: 1 1 50%;
            margin: 5px;
            padding: 10px;
            background-color: #ffffcc;
            border: 2px solid grey;
        }

        .aa .ss {
            order: 2;
        }

        .bb .ss {
            order: 3;
        }
    </style>
</head>
<body class="aa">
    <div class="bb">
        <div class="cc">
            <div class="ss">Sunrise over the mountains.</div>
            <div class="ss">Fields of golden wheat.</div>
            <div class="ss">Gentle breeze through the forest.</div>
        </div>
    </div>
</body>
</html>
