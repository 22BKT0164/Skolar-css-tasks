<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 17: Styling Forms</title>
    <style>
        .ss {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cc {
            padding: 20px;
            background-color: #fff;
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cc input[type="text"],
        .cc textarea,
        .cc select {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .cc input[type="text"]::placeholder,
        .cc textarea::placeholder,
        .cc select option:first-child {
            color: #aaa;
        }

        .cc input[type="text"]:focus,
        .cc textarea:focus,
        .cc select:focus {
            border-color: pink;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        .cc input[type="checkbox"],
        .cc input[type="radio"] {
            display: inline-block;
            margin-right: 10px; /* Adjust spacing between checkbox/radio and label */
            vertical-align: middle;
        }

        .cc input[type="submit"] {
            background-color: #32CD32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cc input[type="submit"]:hover {
            background-color: #228B22;
        }

        .cc .error-message {
            font-size: 14px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body class="ss">
    <form class="cc" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Name">
        <br>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <br>
        <div>
            <input type="checkbox" id="check1" name="check1">
            <label for="check1" style="color: pink;">Checkbox 1</label>
        </div>
        <div>
            <input type="checkbox" id="check2" name="check2">
            <label for="check2" style="color: yellow;">Checkbox 2</label>
        </div>
        <br>
        <div>
            <input type="radio" id="radio1" name="radioGroup">
            <label for="radio1" style="color: green;">Radio 1</label>
        </div>
        <div>
            <input type="radio" id="radio2" name="radioGroup">
            <label for="radio2" style="color: pink;">Radio 2</label>
        </div>
        <br>
        <select id="option" name="option">
            <option value="" disabled selected hidden style="color: green;">Select an option</option>
            <option value="1" style="color: pink;">Option 1</option>
            <option value="2" style="color: yellow;">Option 2</option>
            <option value="3" style="color: green;">Option 3</option>
        </select>
        <br>
        <input type="submit" value="Submit">
        <div class="error-message" id="error-message"></div>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var option = document.getElementById('option').value;

            if (name === '' || message === '' || option === '') {
                document.getElementById('error-message').textContent = 'Please fill out all fields.';
                return false;
            } else {
                document.getElementById('error-message').textContent = '';
                return true;
            }
        }
    </script>
</body>
</html>
