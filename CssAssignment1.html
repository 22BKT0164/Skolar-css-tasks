<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1: Selectors and Properties</title>
    <style>
        .aa {
            color: pink;
        }

        .bb {
            font-weight: bold;
        }

        #ss {
            text-decoration: underline;
        }

        [href] {
            color: yellow;
        }

        .cc:hover {
            background-color: grey;
            color: white;
        }

        .dd::first-line {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Assignment 1: Selectors and Properties</h1>
    <p class="aa">Nature is the art of God.</p>
    <p class="bb">The beauty of nature is simplicity.</p>
    <p id="ss">Nature's tranquility speaks through the wind.</p>
    <p><a href="#" class="cc">Explore nature's wonders.</a></p>
    <p class="dd">Nature's wisdom is written in the stars.</p>
</body>
</html>
