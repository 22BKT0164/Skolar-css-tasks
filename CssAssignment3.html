<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Typography</title>
    <style>
        .aa {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.5;
            font-style:italic;
        }

        .bb {
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            font-weight: bold;
            font-style: oblique;
        }

        .cc {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-style:normal;
        }
    </style>
</head>
<body>
    <h1 class="aa">Assignment 3: Typography</h1>
    <p class="bb">Nature whispers in the breeze.</p>
    <p class="cc">explore the wilderness</p>
</body>
</html>
